<div ng-repeat="successMessage in alerts.success" class="alert alert-success" role="alert">
  {{successMessage}}
</div>
<div ng-repeat="errorMessage in alerts.error" class="alert alert-danger" role="alert">
  {{errorMessage}}
</div>
<div ng-repeat="infoMessage in alerts.info" class="alert alert-info" role="alert">
  {{infoMessage}}
</div>
