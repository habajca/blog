<div class="container">
  <div class="header">
    <h1>Simple-Blog</h1>
    <p>A simple blog for everyone.</p>
  </div>
  <div class="row">
    <div class="col-sm-3 col-sm-offset-1 pull-right">
      <a class="btn btn-primary" href="#" role="button">Log in to post</a>
    </div>
    <div class="col-sm-8">
      <div ng-repeat="post in posts">
        <my-blog-post post-title="{{post.title}}" post-user="{{post.user}}" post-content="{{post.content}}" />
      </div>
    </div>
  </div>
</div
